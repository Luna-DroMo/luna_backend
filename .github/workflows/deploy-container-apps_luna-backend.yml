# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - luna-backend

on:
  push:
    branches:
      - deploy-container-apps
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea168a39114b49bab30f5fc497b5bcb8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64be5e0493264a4c9311b2b2bec7f10f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea168a39114b49bab30f5fc497b5bcb8 }}/caodoe/luna_backend-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'luna-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_147dc0caaef645e7a44d2e8a80e64007 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea168a39114b49bab30f5fc497b5bcb8 }}/caodoe/luna_backend-web:${{ github.sha }}'